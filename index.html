<!DOCTYPE html>
<html lang="en">

	<body>
		<!--Add the header and footer as iframes, move them to the main html file, and self destruct on load-->

		<iframe src="src/header.html" onload="this.before(this.contentDocument.children[0]);this.remove()"></iframe>
  
		<h1>Terrific Tea Studios</h1>
		<h5>A bunch of 13 year olds hammering down their keyboards.</h5>
		<div class="center"> 

			<button onclick="location.href = 'https://discord.gg/ymZmdaA';" id="DiscordSupportServerButton" class="terrific terrificbutton">Join our Discord server</button>

			<button onclick="location.href = 'https://github.com/terrific-tea';" id="GitHubOrgButton" class="terrific terrificbutton">Visit our GitHub</button>

			<button onclick="location.href = 'https://twitter.com/TTSBotsApps';" id="TwitterButton" class="terrific terrificbutton">Follow us on Twitter</button>

		</div>

		<h2>The site is currently under construction. If you would like to contribute, please get in touch with us.</h2>

		<iframe src="src/footer.html" onload="this.before(this.contentDocument.children[0]);this.remove()"></iframe>
  
	</body>
</html>
