<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Homepage - Terrific Tea Studios</title>

		<link rel="icon" href="/src/images/favicon.png" sizes="16x16" type="image/png">
	</head>

	
	<body>
			<div id="content-desktop"> <!-- this is desktop mode -->
		
		<!--Add the header and footer as iframes, copy them to the main html file, and self destruct on load-->
		<!--Epic sauce: https://css-tricks.com/the-simplest-ways-to-handle-html-includes/ -->
		<iframe src="/src/headers-and-footers/header/header_desktop.html" onload="this.before(this.contentDocument.body.children[0]);this.remove()"></iframe>
  
  
		<h1>Terrific Tea Studios</h1>
		<h5>A bunch of teens hammering down their keyboards.</h5>
		<div class="center"> 

			<button onclick="location.href = 'https://discord.gg/BTKT53N';" id="DiscordSupportServerButton" class="terrific terrificbutton">Join our Discord server</button>

			<button onclick="location.href = 'https://github.com/terrific-tea';" id="GitHubOrgButton" class="terrific terrificbutton">Visit our GitHub</button>

			<button onclick="location.href = 'https://twitter.com/TTSBotsApps';" id="TwitterButton" class="terrific terrificbutton">Follow us on Twitter</button>

		</div>

		
		<h2>The site is currently under construction. If you would like to contribute, please get in touch with us.</h2>

		<iframe src="/src/headers-and-footers/footer/footer_desktop.html" onload="this.before(this.contentDocument.body.children[0]);this.remove();"></iframe>

			</div> <!--end of desktop mode-->
			
		<div id="content-mobile"> <!--beginning of mobile mode-->
		<iframe src="/src/headers-and-footers/header/header_mobile.html" onload="this.before(this.contentDocument.body.children[0]);this.remove()"></iframe>
			
		<h1>Terrific Tea Studios</h1>

		<div class="center"> 	
		
		</div> <!--end of mobile mode-->
	</body>
</html>
