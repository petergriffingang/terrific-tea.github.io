<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Homepage - Terrific Tea Studios</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="styles/theme.css">
		<link rel="icon" href="/src/images/favicon.png" sizes="16x16" type="image/png">
		<!-- Metadata -->
		<meta charset="UTF-8"> <!-- Just in case, it sets the charset to unicode -->
		<meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- To work properly with old Edge/IE -->
		<!-- Embed related stuff (still meta) -->
		<meta property="og:url" content="https://terrific-tea.github.io"> <!-- I don't really know but that sets the URL somewhere -->
		<meta property="og:type" content="article"> <!-- Again, I don't know, but it should be here -->
		<meta property="og:title" content="Terrific Tea Studios"> <!-- Sets the title in the embed -->
		<meta property="og:description" content="Terrific Tea Studio's main website, which has a lot of information about TTS!"> <!-- Sets the description on the embed -->
		<meta property="og:image" content="https://terrific-tea.github.io/src/images/favicon.png"> <!-- Sets the image in the embed --> 
	</head>

	
	<body>
		<!--Add the header and footer as iframes, copy them to the main html file, and self destruct on load-->
		<!--Epic sauce: https://css-tricks.com/the-simplest-ways-to-handle-html-includes/ -->
		<iframe src="/src/header.html" onload="this.before(this.contentDocument.body.children[0]);this.remove()"></iframe>
  
  
		<h1>Terrific Tea Studios</h1>
		<h5>A bunch of teens hammering down their keyboards.</h5>
		<div class="center"> 

			<button onclick="location.href = 'https://terrific-tea.github.io/links/discord';" id="DiscordSupportServerButton" class="terrific terrificbutton">Join our Discord server</button>

			<button onclick="location.href = 'https://terrific-tea.github.io/links/ttsgithub';" id="GitHubOrgButton" class="terrific terrificbutton">Visit our GitHub</button>

			<button onclick="location.href = 'https://terrific-tea.github.io/links/twitter';" id="TwitterButton" class="terrific terrificbutton">Follow us on Twitter</button>

		</div>

		
		<h2>The site is currently under construction. If you would like to contribute, please get in touch with us.</h2>

		<iframe src="/src/footer.html" onload="this.before(this.contentDocument.body.children[0]);this.remove();"></iframe>	
		<script>
			var userAgent = navigator.userAgent;
			if (string.split(userAgent).includes("Android", "iPhone")) {
				window.location.href = "https://terrific-tea.github.io/mobilepages/index.html"
			}
		</script>
	</body>
</html>
