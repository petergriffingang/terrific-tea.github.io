<!DOCTYPE HTML>
<html>
    <head>
        <title>debug</title>
    </head>
    <body>
        <label id="debug"></label> <p> is your user agent string.</p>
        <script>
            var userAgent = navigator.userAgent;
            document.getElementById('debug').innerHTML = userAgent;
        </script>
        <button onClick="redir()">Click me!</button>
        <script>
            function redir() {
			        var userAgentVar = navigator.userAgent;
			        if (userAgentVar.includes("Mobile")) {
				    window.location.replace = "https://terrific-tea.github.io/mobilepages/index.html";
			    }
            }
		</script>
    </body>
</html>
